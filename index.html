<!doctype html>
<html>
  <head>
    <title>The Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container p-5">
      <div class="row mb-2">
        <div class="col-10 p-0 pr-2"><input type="text" class=" w-100 h-100" placeholder="Type a location to search"></div>
        <div class="col-2 p-0"><button type="submit" class="h-100 w-100 border-0 bg-secondary text-white">Search</button></div>
      </div>
      <div class="row my-1 P-0">
        <div class="col-12  text-white position-relative listWrapper">
        
        </div>
      </div>
      <div class="row my-1">
        <div class="col border text-white text-center py-3">
          <h1 id="mainHeader"></h1>
          <h1 id="mainDegree"></h1>
          <h1 id="mainGif"></h1>
          <h1 id="mainInfo"></h1>
          <h1 id="Date"></h1>
        </div>
      </div>
     
      <div class="row my-1">
        <div class="col-12 col-md-6 col-lg-3  text white p-0 pr-md-1 py-1 text-white text-center">
          <div class="border w-100 py-3">day</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3  text white p-0 pl-md-1 pr-lg-2 py-1 text-white text-center">
          <div class="border w-100 py-3">day</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3  text white p-0 pr-md-1 py-1 text-white text-center">
          <div class="border w-100 py-3">day</div>
        </div>
        <div class="col-12 col-md-6 col-lg-3  text white p-0 pl-md-1 py-1 text-white text-center">
          <div class="border w-100 py-3">day</div>
        </div>
      </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="bundle.js"></script>
  </body>
</html>
